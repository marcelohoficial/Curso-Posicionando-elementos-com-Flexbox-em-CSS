<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex</title>
  <style>
    .container{
      max-width: 350px;
      border: 1px solid black;
      display: flex;
    }
    .item{
      background-color: orange;
      color: white;
      font-size: 24px;
      text-align: center;
      margin: 5px;
    }
    .flex-1{
      flex: 1;
      /* grow=1 shrink=1 basis=0 */
    }
    .flex-2{
      flex: 2;
      /* grow=1 shrink=1 basis=0 */
    }
    .largura{
      width: 200px;
      /* min-width: 250px; */
    }
  </style>
</head>
<body>
  <h2>Flex-1</h2>
  <div class="container">
    <div class="item flex-1">1</div>
    <div class="item flex-1">2</div>
    <div class="item flex-1">3</div>
    <div class="item flex-1">4</div>
    <div class="item flex-1">5</div>
  </div>
  <h2>Flex-Mix</h2>
  <div class="container">
    <div class="item flex-1">1</div>
    <div class="item flex-2">2</div>
    <div class="item flex-2">3</div>
    <div class="item flex-1">4</div>
    <div class="item flex-1">5</div>
  </div>

  <h2>Flex-Mix ignorando With</h2>
  <div class="container">
    <div class="item largura flex-1">1</div>
    <div class="item largura flex-2">2</div>
    <div class="item largura flex-2">3</div>
    <div class="item largura flex-1">4</div>
    <div class="item largura flex-1">5</div>
  </div>
</body>
</html>
