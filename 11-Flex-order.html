<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex Order</title>
  <style>
    .container{
      display: flex;
      border: 1px solid black;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .item{
      flex: 1;
      background-color: red;
      color: white;
      text-align: center;
      font-size: 24px;
      margin: 5px;
    }
    .o1{
      order: 1;
    }
    .o2{
      order: 2;
    }
    .o3{
      order: 3;
    }
    .column{
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h1>Row</h1>
  <h2>Order 0</h2>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
  <h2>Order Diferentes</h2>
  <div class="container">
    <div class="item">1</div>
    <div class="item o1">2</div>
    <div class="item">3</div>
    <div class="item o3">4</div>
    <div class="item o2">5</div>
  </div>

  <h1>Column</h1>
  <h2>Order 0</h2>
  <div class="container column">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
  <h2>Order Diferentes</h2>
  <div class="container column">
    <div class="item">1</div>
    <div class="item o1">2</div>
    <div class="item">3</div>
    <div class="item o3">4</div>
    <div class="item o2">5</div>
  </div>
</body>
</html>
