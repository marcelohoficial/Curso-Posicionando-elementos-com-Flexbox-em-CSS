<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex grow</title>
  <style>
    .container{
      display: flex;
      border: 2px solid black;
      max-width: 300px;
    }
    .item{
      background-color: orange;
      margin: 5px;
      padding: 10px;
      text-align: center;
      color: white;
    }
    .fg-0{
      flex-grow: 0;
    }
    .fg-1{
      flex-grow: 1;
    }
    .fg-2{
      flex-grow: 2;
    }
    .fg-3{
      flex-grow: 3;
    }
  </style>
</head>
<body>
  <h2>Flex-grow-0</h2>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <h2>Flex-grow-1</h2>
  <div class="container">
    <div class="item fg-1">1</div>
    <div class="item fg-1">2</div>
    <div class="item fg-1">3</div>
  </div>

  <h2>Flex-grow Alternados</h2>
  <div class="container">
    <div class="item fg-2">1</div>
    <div class="item fg-2">22222</div>
    <div class="item fg-2">3</div>
    <div class="item fg-2">4</div>
  </div>
  
</body>
</html>
